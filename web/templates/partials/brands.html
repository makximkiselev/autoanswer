<div class="brand-list">
    {% for brand in brands %}
        <div class="brand"
             hx-get="/catalog/products/{{ brand.id }}"
             hx-target="#products-{{ brand.id }}"
             hx-swap="innerHTML toggle">
            🏷️ {{ brand.name }}
        </div>
        <div id="products-{{ brand.id }}" class="nested"></div>
    {% endfor %}
</div>

<style>
    .brand {
        margin: 6px 0;
        padding: 6px 10px;
        background: #fefefe;
        border: 1px solid #eee;
        cursor: pointer;
    }
    .brand:hover {
        background: #f0f0f0;
    }
</style>
